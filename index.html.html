<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Stats Eintragen</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background-color: #f4f4f9; }
        .container { max-width: 500px; width: 100%; padding: 20px; background-color: #fff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 8px; }
        h1 { text-align: center; color: #333; }
        label { display: block; margin-top: 15px; color: #555; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; margin-top: 20px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gym Stats Eintragen</h1>
        <form action="YOUR_GOOGLE_FORM_LINK" method="POST" target="_blank">
            <label for="name">Name</label>
            <input type="text" id="name" name="entry.123456789" required>

            <label for="exercise">Übung</label>
            <input type="text" id="exercise" name="entry.987654321" required>

            <label for="weight">Gewicht (kg)</label>
            <input type="number" id="weight" name="entry.1234567890" min="1" required>

            <label for="reps">Wiederholungen</label>
            <input type="number" id="reps" name="entry.0987654321" min="1" required>

            <label for="sets">Sätze</label>
            <input type="number" id="sets" name="entry.5678901234" min="1" required>

            <button type="submit">Daten Eintragen</button>
        </form>
    </div>
</body>
</html>
